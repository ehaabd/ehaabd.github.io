<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Name TBD</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">Name TBD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="host.html">Host</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Event Hosting Form</h3>
              <!-- Add the onsubmit attribute to handle form submission -->
              <form onsubmit="saveEventData(event)">
                <div class="row mb-4">
                  <div class="col-md-12">
                    <div class="form-outline">
                      <input type="text" id="location" class="form-control form-control-lg" required />
                      <label class="form-label" for="location">Location</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="text" id="lengthOfEvent" class="form-control form-control-lg" required />
                      <label class="form-label" for="lengthOfEvent">Length of Event</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="text" id="eventTime" class="form-control form-control-lg" required />
                      <label class="form-label" for="eventTime">Event Time</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-12">
                    <div class="form-outline">
                      <input type="text" id="whoShouldCome" class="form-control form-control-lg" required />
                      <label class="form-label" for="whoShouldCome">Who Should Come?</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-12">
                    <div class="form-outline">
                      <input type="email" id="contactEmail" class="form-control form-control-lg" required />
                      <label class="form-label" for="contactEmail">Contact Email Address</label>
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Name TBD 2023</p></div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include the script to handle form submission -->
  <script src="host.js"></script>
</body>
</html>
