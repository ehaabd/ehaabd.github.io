<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInstructor - Digital Literacy App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #f39c12;
            margin-top: 5px;
        }

        .course-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .course {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .course:hover {
            transform: scale(1.05);
        }

        .course img {
            width: 100%;
            height: 70%; /* Adjusted height for spacing below the image */
            object-fit: cover; /* Ensure images fill the entire box */
        }

        .course-info {
            padding: 10px;
        }

        .course h3 {
            margin: 10px 0 0; /* Added spacing below the image */
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
        }

        .chat-box {
            border: 2px solid #f39c12;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px; /* Added more spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #user-input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            padding: 8px;
            cursor: pointer;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #chat-history {
            margin-top: 20px;
            margin-bottom: 10px; /* Added more spacing */
            text-align: left;
        }

        #chat-history p {
            margin: 0;
            padding: 5px;
        }

        #show-more-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>AInstructor</h1>
        <h2>The Future of Digital Literacy</h2>
    </header>

    <main>
        <h2>Available Courses</h2>

        <div class="course-list">
            <div class="course">
                <img src="internet.jpg" alt="Internet Course">
                <div class="course-info">
                    <h3>Internet Basics</h3>
                </div>
            </div>

            <div class="course">
                <img src="apps.png" alt="Downloading Apps Course">
                <div class="course-info">
                    <h3>How to Download Apps</h3>
                </div>
            </div>

            <div class="course">
                <img src="rocket.jpeg" alt="Rocket Science Course">
                <div class="course-info">
                    <h3>Rocket Science Essentials</h3>
                </div>
            </div>

            <!-- Add more courses as needed -->
        </div>

        <button id="show-more-btn">Show More</button>

        <div class="chat-box">
            <h2>AI Chat</h2>
            <div id="chat-history">
                <p><strong>AI:</strong> How can I help you today? Above are your current and recommended courses.</p>
            </div>
            <div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatHistory = document.getElementById('chat-history');
            var userMessage = '<p><strong>User:</strong> ' + userInput + '</p>';
            chatHistory.innerHTML += userMessage;

            // Additional code needed to handle AI response and display it in the chat box

            document.getElementById('user-input').value = ''; // Clear the input field
        }
    </script>

</body>
</html>
